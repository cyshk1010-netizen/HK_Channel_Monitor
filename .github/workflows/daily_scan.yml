name: Daily HK Scan

on:
  schedule:
    - cron: "30 8 * * 1-5"   # 16:30 Hong Kong time (HKT), Monâ€“Fri
  workflow_dispatch:         # allows manual run button

permissions:
  contents: write

jobs:
  run-scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Ensure outputs folder exists
        run: |
          mkdir -p outputs

      - name: Run scanner
        run: |
          python scan_daily.py

      - name: Commit updated CSVs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add outputs/*.csv || true
          git commit -m "Daily scan update" || echo "No changes to commit"
          git push
